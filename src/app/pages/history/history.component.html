
<div class="mt-4">
    <h2 class="text-2xl font-extrabold mb-2">History Table</h2>
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr>
          <th class="border bg-gray-100 p-2">Date</th>
          <th class="border bg-gray-100 p-2">Opponent</th>
          <th class="border bg-gray-100 p-2">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of allMatches">
          <td class="border p-2">{{ match.date }}</td>
          <td class="border p-2">{{ match.opponent }}</td>
          <td class="border p-2">{{ match.result }}</td>
        </tr>
      </tbody>
    </table>
  </div>
